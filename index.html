<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="component-wrapper">
        <section class="component">
          <div class="top-section">
            <div class="icon-wrapper">
              <a href="#"><img src="images/icon-view.svg" alt="#" /></a>
            </div>
          </div>
          <div class="middle-section">
            <h1 class="nft-title"><a href="#">Equilibrium #3429</a></h1>
            <p class="nft-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-amount-wrapper">
              <div class="etherium">
                <img src="images/icon-ethereum.svg" alt="Etherium Icon" />
                <p class="amount">0.041 ETH</p>
              </div>
              <div class="time-left">
                <img src="images/icon-clock.svg" alt="Clock Icon" />
                <p class="days-left">3 days left</p>
              </div>
            </div>
          </div>
          <div class="bottom-section">
            <img src="images/image-avatar.png" alt="Jules Wyvern" />
            <p class="creator">
              Creation of <a href="#"><strong>Jules Wyvern</strong></a>
            </p>
          </div>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Erik McGill</a>.
        </div>
      </div>
    </main>
  </body>
</html>
